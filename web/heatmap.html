<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=.0">
    <title>Heatmap of ChessBoard</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .main{
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        .label{
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .heatmap{
            height: 680px;
            width: 650px;
            /* background-color: darkorange; */
            border: solid 1px black;
            padding:0;
            margin:0;
            align-items: center;
            
        }
        table{
            z-index: 0;
            text-align: center;

        }
        .cell{
            height: 75px;
            width: 75px;
            border:black solid 1px;
        }
        .cellWhite{
            background-color: white;
        }
        .cellBlack{ 
            background-color: gray;
        }
        #canvasHeatmap{
            position: absolute;
            top: 90px;
            
            z-index: 1;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="label">Heat map of the chess board</div>
        <div class="heatmap">
            <canvas id="canvasHeatmap" width="650" height="645"></canvas>
            <div class="board">
            <table>
                <thead>
                    <tr>
                        <td></td>
                        <td>A</td>
                        <td>B</td>
                        <td>C</td>
                        <td>D</td>
                        <td>E</td>
                        <td>F</td>
                        <td>G</td>
                        <td>H</td>
                    </tr>
                </thead>
            <tr class="rowEven">
                <td>1</td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
            </tr>
            <tr class="rowOdd">

                <td>2</td>                
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>

            </tr>
            <tr class="rowEven">
                <td>3</td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
            </tr>
            <tr class="rowOdd">

                <td>4</td>                
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
            </tr>
            <tr class="rowEven">
                <td>5</td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
            </tr>
            <tr class="rowOdd">

                <td>6</td>                
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
            </tr>
            <tr class="rowEven">
                <td>7</td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
            </tr>
            <tr class="rowOdd">

                <td>8</td>                
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
                <td class="cell cellBlack"></td>
                <td class="cell cellWhite"></td>
            </tr>
        </table>
    </div>
    </div>
    </div>
    <script src="js/heatmap.js"></script>
</body>
</html>
